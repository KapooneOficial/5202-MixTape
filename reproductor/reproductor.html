<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor - 5202</title>
  <link rel="stylesheet" href="/reproductor/reproductor.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

  <!-- Botón checkbox invisible para menú lateral -->
  <input type="checkbox" id="btn-menu" />

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="btn-menu">
        <label for="btn-menu"><i class="bi bi-list"></i></label>
      </div>
      <div class="logo">
        <a href="/index.html">
          <h1>KAP◖⁠⚆⁠ᴥ⁠⚆⁠◗NE</h1>
        </a>
      </div>
      <nav class="menu">
        <a href="index.html"><i class="bi bi-house-fill"></i> Inicio</a>
        <a href="5202.html">Duk✪⁠⁠✪ - 5202</a>
      </nav>
    </div>
  </header>

  <!-- Menú lateral -->
  <div class="container-menu">
    <div class="cont-menu">
      <nav>
        <a href="Canal.html"><i class="bi bi-youtube"></i> Suscríbete</a>
        <a href="Redes.html"><i class="bi bi-instagram"></i> Redes Sociales</a>
        <a href="CrearCuenta.html"><i class="bi bi-person-add"></i> Registrarse</a>
        <a href="MiCuenta.html"><i class="bi bi-person-circle"></i> Mi Cuenta</a>
        <a href="Iniciasesion.html"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</a>
      </nav>
      <label for="btn-menu" class="close-menu">Salir <i class="bi bi-x-circle"></i></label>
    </div>
  </div>

  <!-- Capa detrás -->
  <div class="capa"></div>

  <!-- Reproductor -->
  <main>
    <section class="reproductor-musica">
      <h1 id="tituloCancion">Título</h1>
      <p id="nombreArtista">Artista</p>

      <audio id="cancion">
        <source id="fuenteAudio" src="" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
      </audio>

      <input type="range" id="progreso" value="0" step="0.1">
      <div class="time">
        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
      </div>

      <div class="extras">
        <label>Volumen: <i class="bi bi-volume-up-fill"></i>
          <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </label>
      </div>
      <br />
      <div class="controles">
        <button class="atras control"><i class="bi bi-rewind-fill"></i></button>
        <button class="boton-reproducir-pausar iconoControl">
          <i class="bi bi-play-fill" id="iconoControl"></i>
        </button>
        <button class="adelante control"><i class="bi bi-fast-forward-fill"></i></button>
      </div>
    </section>
  </main>

  <!-- Botón flotante para cambiar tema -->
  <button class="floating-btn" id="themeToggle">
    <i id="themeIcon" class="bi bi-toggle2-off"></i>
  </button>

  <!-- JS -->
  <script src="/reproductor/reproductor.js"></script>
</body>
</html>
